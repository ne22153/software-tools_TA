<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>List of Units</title>
    </head>
    <body>
        <h1>Table of units</h1>
        <table>
            <tr>
                <th>Code</th>
                <th>Unit title</th>
                <th>Link</th>
            </tr>
            <tr th:each="unit : ${units}">
                <td th:text="${unit.code}"></td>
                <td th:text="${unit.title}"></td>
                <td th:href="'/unit/' + ${unit.code}" th:text="details"></td>
            </tr>
        </table>
    </body>
</html>
